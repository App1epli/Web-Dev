<!DOCTYPE HTML>

        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Doki Doki literature club</h1>
    <h2>Sayori Poem</h2>
    <p>The way you glow through my blinds in the morning <br>
    It makes me feel like you missed me.<br>
    Kissing my forehead to help me out of bed.<br>
    Making me rub the sleepy from my eyes.</p>
    </body>
